<aside class="user-sidebar pull-left">
    <section class="user-info">
        <div class="avatar">
            <img src="/static/images/mrtx.gif" alt="">
        </div>
        <h1 style="text-align: left;">
            <span style="width:120px;margin:0 0 0 50px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;line-height: initial;">
                {$user.nick_name|default="无昵称"}
            </span>
            <i class="icon icon-edit" onclick="window.location.href = '/userinfo';" style="cursor:pointer"></i>
        </h1>
        <p style="text-align: center;white-space: nowrap;overflow: hidden;text-overflow: ellipsis; line-height: initial;"></p>
    </section>
    <ul class="user-menu">
        <li><a href="/bookshelf"><i class="icon icon-bookrack"></i><span>我的书架</span></a></li>
        <li><a href="/wallet"><i class="icon icon-wallet"></i><span>我的钱包</span></a></li>
        <li><a href="/userbuy"><i class="icon icon-cart"></i><span>我购买的作品</span></a></li>
        <li><a href="/vip"><i class="sp sp-icon-vip"></i><span>VIP会员</span></a></li>
        <li><a href="/bindphone"><i class="icon icon-password"></i><span>绑定手机</span></a></li>
        <li><a href="/resetpwd"><i class="icon icon-password"></i><span>修改密码</span></a></li>
        <li><a href="/logout"><i class="icon icon-down"></i><span>退出</span></a></li>
    </ul>
    <script>
        var href = location.href;
        if (href.indexOf('bookshelf') > -1){
            $('.user-menu li a').eq(0).addClass('active');
        }else if (href.indexOf('wallet') > -1){
            $('.user-menu li a').eq(1).addClass('active');
        } else if (href.indexOf('buy') > -1){
            $('.user-menu li a').eq(2).addClass('active');
        }else if (href.indexOf('vip') > -1){
            $('.user-menu li a').eq(3).addClass('active');
        }else if (href.indexOf('security') > -1){
            $('.user-menu li a').eq(4).addClass('active');
        }
    </script>
</aside>
