{extend name="./template/default/pub/base.html" /}
{block name="seo"}
<title>{$site_name}-分类</title>
{/block}
{block name="content"}
{include file="./template/default/index/pub/top1.html"}
<p class="search-title">进度选择</p>
<ul class="search-class-2">
    <li>
        <a href="/booklist/">
            <img class="search-class-img" src="/static/images/search-class-1.png">
        </a>
    </li>
    <li>
        <a href="/booklist?end=1">
            <img class="search-class-img" src="static/images/search-class-4.png">
        </a>
    </li>
</ul>
<p class="search-title">全部分类</p>
<ul class="search-class">
    {volist name="tags" id="vo"}
    <li>
        <a href="/booklist?tag={$vo.tag_name}">
            <img class="search-class-img" src="{$img_site}/static/upload/tags/{$vo.id}.jpg">
            <p class="search-class-title">{$vo.tag_name}</p>
        </a>
    </li>
    {/volist}
</ul>
{/block}
