{extend name="pub/base" /}
{block name="title"}
<title>用户管理</title>
{/block}

{block name="body"}
<section class="Hui-admin-article">
    <nav class="breadcrumb" style="background-color:#fff;padding: 0 24px"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        用户管理
        <span class="c-gray en">&gt;</span>
        正常用户列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <article class="Hui-admin-content clearfix">

        <div class="panel mt-20">
            <div class="panel-body">
                <div class="clearfix">
                    <span class="f-r">共有数据：<strong>{$count}</strong> 条</span>
                </div>
                <div class="mt-20 clearfix">
                    <table class="table table-border table-bordered table-bg table-hover table-sort">
                        <thead>
                        <tr class="text-c">
                            <th width="80">ID</th>
                            <th width="120">用户名</th>
                            <th width="120">昵称</th>
                            <th width="120">手机</th>
                            <th width="120">创建时间</th>
                            <th width="200">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="users" id="vo"}
                        <tr class="text-c">
                            <td>{$vo.id}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.nick_name}</td>
                            <td>{$vo.mobile}</td>
                            <td>{$vo.create_time|date='Y-m-d'}</td>
                            <td class="f-14 td-manage">
                                <a style="text-decoration:none" onClick="member_stop('{$vo.id}')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
                                <a style="text-decoration:none" class="ml-5" onclick="del(this,{$vo.id})" href="javascript:;"
                                   title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {$users|raw}
                </div>
            </div>
        </div>
    </article>

</section>
{/block}
